<div ng-controller="MainTrackCtrl" class="container">
    <div class="row">
      <div class="col-md-10">
        <!--Body content-->
        <h4>Select {{sharedTrackProperties.iterationText}} track:</h4>
        <hr/>
        <ul>
          <li ng-repeat="value in mainTracks">
            <a ui-sref="subTracks({genome:sharedTrackProperties.genome, track:value, trackNr:sharedTrackProperties.iteration})">{{value}}</a>
          </li>
      </ul>
      </div>
    </div>
  </div>
